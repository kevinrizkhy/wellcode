{{define "content"}}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Register - SIP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="{{.BaseURL}}assets/css/style-login.css">
  </head>
  <body>
    <div id="wrapper" class="container" style="padding-top: 0;">
      <div style="margin: 0 auto;">
        <div class="col-md-12"  style="padding: 2% 0;">
          <h3 class="profile-username text-center">Tambah Campaign</h3>
        </div>
        <p id="errorText" style="color:red;"></p>
        <div>
          <div class="form-group">
            <div class="row">
              <form id="form-work" class="" name="form-work" action="/addCampaign"  method="POST">
                <div class="col-sm-offset-4 col-sm-4" style="padding-top: 10px; padding-bottom: 10px;">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-plus-circle"></i></span>
                      <input id="campaignName" name="campaignName" class="form-control" type="text" required placeholder="Nama Campaign">
                    </div>
                  </div>
                </div>
                <div class="col-sm-offset-4 col-sm-4" style="padding-top: 10px; padding-bottom: 10px;">
                  <div class="form-group">
                    <input  name="csrf" class="form-control" type="hidden" required value="{{.CSRF}}">
                    <button class="btn btn-primary btn-lg btn-block info">Tambah</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
{{end}}
