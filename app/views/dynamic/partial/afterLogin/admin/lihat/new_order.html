{{define "content"}}
<h1 style="padding: 20px; text-align: center;">Pemesanan Baru</h1>
<div id="wrapper" class="container">
  <div class="form-group">
    <div class="col-md-12" style="padding-bottom: 20px;">
      <label>File Pemesanan Distributor</label>
      <div class="input-group">
        <a href="/upload/order/{{.FileName}}" target="_blank">Unduh File Pemesanan Distributor</a>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12" >
      <label for="order_file">Detail Penawaran</label>
      <textarea style="width: 100%; resize: none; height: auto;" disabled>{{.Description}}</textarea>
      <hr style="height: 6px;  background: url(http://ibrahimjabbari.com/english/images/hr-11.png) repeat-x 0 0; border: 0;">
    </div>
  </div>
  <form  enctype="multipart/form-data" id="form-work" class="" name="form-work" action="/offer" method="POST">
    <div style="margin: 0 auto;">
      <div class="form-group">
        <div class="col-md-4" style="padding-bottom: 20px;">
          <label>File Penawaran</label>
          <div class="input-group">
            <input name="offer_file" class="form-control" placeholder="Unggah File Penawaran" type="file" style="border: 0 !important;" required>
          </div>
          <input name="history_id" type="text" style="border: 0 !important; display: none;" required value="{{.History}}" />
          <input name="distributor_id" type="text" style="border: 0 !important; display: none;" required value="{{.DistributorID}}" />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-12" style="padding-bottom: 20px;">
        <label for="order_file">Detail Penawaran</label>
        <textarea name="offer_description" rows="10" style="width: 100%; resize: none;" placeholder="Silahkan menambahkan detail penawaran pada bagian ini."></textarea>
      </div>
    </div>
    <div class="form-group" style="padding-bottom: 20px;">
      <div class="col-md-4 col-md-offset-4"></div>
      <button class="btn btn-primary btn-lg btn-block info">Ajukan Penawaran</button>
    </div>
  </form>
</div>
{{end}}
