<link rel="stylesheet" href="{{.BaseURL}}assets/css/william.css">
 <script>
    function setup(){
      document.getElementById("count").value = 1;
    }

    function addFileForm(){
      var table = document.getElementById("tablefile")
      var row = table.insertRow(-1)
      var cell1 = row.insertCell(0)
      var cell2 = row.insertCell(1)
      
      var count = 1 + parseInt(document.getElementById("count").value);
      document.getElementById("count").value = count;
      //alert(document.getElementById("count").value)
      var name = "order_file_"+count;

      cell1.innerHTML= "<input name='"+name+"' required class='form-control' placeholder='Spesifikasi' type='file'/>"
      cell2.innerHTML="<center><i class='fa fa-times' aria-hidden='true' style='color: red;text-align:center' onclick='deleteRow()'></i></center>"

      // var divvar = document.getElementById("files");
      // var element2 = document.createElement("br");
      // divvar.appendChild(element2);
      // divvar.appendChild(element2);
      return false
    }

    function deleteRow(){
      var count = parseInt(document.getElementById("count").value) - 1;
      document.getElementById("count").value = count;
      document.getElementById("tablefile").deleteRow(-1);
    }
</script>
