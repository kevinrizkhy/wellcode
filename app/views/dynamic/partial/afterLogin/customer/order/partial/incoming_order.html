<form enctype="multipart/form-data" id="form-work" class="timeline-block preview" name="form-work" action="#" method="POST">
  <div class="timestamp"><i class="fa fa-clock-o" aria-hidden="true"></i>{{DateCreated}}</div>
  <div class="fancy-header invoice-a">
    <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
    <span style="font-size: 20px">{{Type}} PO/{{Year}}/{{Month}}/{{OrderId}}</span><br>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <h4>Nama Proyek</h4>
      <p>{{NamaProyek}}</p>
      <h4>Lokasi Proyek</h4>
      <p>{{LokasiProyek}}</p>
      <h4>Deskripsi</h4>
      <p>
        {{Deskripsi}}
      </p>
      {{FileName}}
    </div>
  </div>
  <div class="agent-info">
    <img class="profile-user-img img-responsive img-circle" src="{{.Base_URL}}assets/img/user2-160x160.jpg" alt="{{NamaSales}}">
    <span style="font-weight: bold">{{NamaSales}}</span><br>
    <span style="color: #7F7F7F;">Sales Representative</span>
  </div>
  {{Button}}
</form>
{{Form}}
