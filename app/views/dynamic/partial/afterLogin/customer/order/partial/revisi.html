<form  enctype="multipart/form-data" id="form-work" class="timeline-block" name="form-work" action="/offer" method="POST">
      <div class="fancy-header">
        <i class="fa fa-envelope-o" aria-hidden="true"></i><br>
        PROPOSAL PENAWARAN DESAIN
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="description">Deskripsi</label>
          <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          <label for="specification">Lampiran</label>
          <input name="specification" class="form-control" placeholder="Spesifikasi" type="file"/>
          <input name="history_id" type="text" style="border: 0 !important; display: none;" required value="{{History}}" />
            <input name="distributor_id" type="text" style="border: 0 !important; display: none;" required value="{{DistributorID}}" />
          <div class="buttons">
            <button class="button button-ok" type="submit">Revisi</button><button class="button button-cancel">Batal</button>
          </div>
          <!--multipart file here-->
        </div>
      </div>
    </form>
