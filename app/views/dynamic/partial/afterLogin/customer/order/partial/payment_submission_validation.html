<div>
 <form id="form-work" class="timeline-block" name="form-work" action="{{link}}" method="POST">
      <div class="timestamp"><i class="fa fa-clock-o" aria-hidden="true"></i>{{Date}}</div>
      <div class="fancy-header {{Status_box}}">
        <i class="fa fa-money" aria-hidden="true"></i><br>
        Klaim Pembayaran - {{Payment_number}}<br>
        {{Status}}
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <h4>Tanggal</h4>
          <p>{{Date_Payment}}</p>
          <h4>Nominal</h4>
          <p>Rp {{Pay}}</p>
          <h4>Bukti Bayar</h4>
          {{Payment_File}}
          <input name="paymentId" id="paymentID" type="text" style="border: 0 !important; display: none;" required value="{{Payment_id}}" />
          <input name="orderId" id="orderID" type="text" style="border: 0 !important; display: none;" required value="{{Order_id}}" />
          {{reject}}
          {{button}}
        </div>
      </div>
    </form>
</div>
{{form}}
