<!--7. Submitted Invoice-->
    <form  enctype="multipart/form-data" id="form-work" class="timeline-block" name="form-work" action="/order" method="POST">
      <div class="timestamp"><i class="fa fa-clock-o" aria-hidden="true"></i>{{Date}}</div>
      <div class="fancy-header">
        <i class="fa fa-clone" aria-hidden="true"></i><br>
        TAGIHAN DITERBITKAN<br>
        {{Invoice_number}}
      </div>
      <div class="form-group row">
        <div class="col-md-12">          
          <h4>Unduh Tagihan</h4>
          <div style="padding-bottom: 10px">
            <a class="download" href="/download/invoice/{{File_invoice}}" target="blank"><i class="fa fa-download" aria-hidden="true"></i> Unduh</a>
          </div>
        </div>
      </div>
    </form>
