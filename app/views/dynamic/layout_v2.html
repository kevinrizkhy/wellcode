{{ define "layout" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{.Title}}</title>
  <link rel="shortcut icon" type="image/png" href="{{.BaseURL}}assets/dist/img/logomini16.ico"/>

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <!-- jvectormap -->
  <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/jvectormap/jquery-jvectormap.css">
  
  <link rel="stylesheet" href="{{.BaseURL}}assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
      folder instead of downloading all of them to reduce the load. -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/css/skins/_all-skins.min.css">
      <!-- Morris chart -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/morris.js/morris.css">
      
      <!-- Date Picker -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
      <!-- Daterange picker -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/css/bower_components/bootstrap-daterangepicker/daterangepicker.css">
      <!-- bootstrap wysihtml5 - text editor -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <link rel="stylesheet" href="{{.BaseURL}}assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<style>
 #torch{
  display: inline-block;
  width: 500px;
  padding: 10px;
  color: white;
  position: fixed;
  top: 15px;
  left: 50%;
  margin-left: -150px;
  z-index: 9999;
  pointer-events: none;
  display: none;
 }
 
 @media (max-width: 991px){
    #torch {
      width: 300px;
    }
}
 
 #torch.error{
  background: rgba(201, 48, 40, 0.9);
 }
 
 #torch.warning{
  background: rgba(244, 168, 26, 0.9);
 }
 
 #torch.ok{
  background: rgba(144, 201, 30, 0.9);
 }
</style>
<script src="{{.BaseURL}}assets/js/jquery-2.1.4.min.js"></script>  
<script src="{{.BaseURL}}assets/css/bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="{{.BaseURL}}assets/js/router.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/raphael/raphael.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/morris.js/morris.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
<script src="{{.BaseURL}}assets/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="{{.BaseURL}}assets/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/moment/min/moment.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="{{.BaseURL}}assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="{{.BaseURL}}assets/css/bower_components/fastclick/lib/fastclick.js"></script>
<script src="{{.BaseURL}}assets/js/adminlte.min.js"></script>
<script src="{{.BaseURL}}assets/js/jquery.validate.min.js"></script>
<script>
 function torch(html,class_) {
  $("#torch").attr("class",class_);
  $("#torch").html(html);
  $("#torch").fadeIn(300).delay(4500).fadeOut(300);
 }
</script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
 <div id="torch"></div>
  <!-- onload="bodyLoadContent()" -->
  <div class="wrapper">
    <header class="main-header">
      <!-- Logo -->
      <div class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">
          <img src="{{.BaseURL}}assets/dist/img/logomini.svg" alt="PT. Sinar Inti Panel" style="height: 20px;  padding: 0 7px;">
        </span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">
          <img class="logoStyle" src="{{.BaseURL}}assets/dist/img/logo.svg" alt="PT. Sinar Inti Panel" style="height: 40px;width: 100%;">
        </span>
      </div>
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <!-- Messages: style can be found in dropdown.less-->
            
            <!-- Notifications: style can be found in dropdown.less -->
            <li class="dropdown messages-menu">
              {{template "notification" .}}
            </li>
            <!-- Tasks: style can be found in dropdown.less -->
            <li class="dropdown tasks-menu">
              {{template "task" .}}
            </li>
            <!-- User Account: style can be found in dropdown.less -->
            <li class="dropdown user user-menu">
              {{template "userRightTop" .}}
            </li>
            <!-- Control Sidebar Toggle Button -->
          </ul>
        </div>
      </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        {{template "navigationBar" .}}
      </section>
      <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <section class="content">
        {{ template "content" .}}
      </section>
    </div>
  </div>
</body>
</html>
{{end}}
